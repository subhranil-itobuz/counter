<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="header">Counter</h1>
    <div class="content" id="number">0</div>
    <div class="buttons">
      <button class="button" id="decreaseButton" onclick="decrementHandler()">Decrease</button>
      <button class="button" id="resetButton" onclick="resetHandler()">Reset</button>
      <button class="button" id="increaseButton" onclick="incrementHandler()">Increase</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
